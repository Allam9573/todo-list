<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Todo List</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">Task Admin</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="main_container">
        <div class="main">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Ingreso de tareas:</h3>
                </div>
                <div class="card-body">
                    <form action="" id="todo-form">
                        <input type="text" class="form-control" placeholder="Enter a task" id="task" />
                        <input type="submit" class="btn btn-danger mt-2" id="btnAdd" value="Agregar" />
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    <h3 class="text-center">Listado de Tareas:</h3>
                </div>
                <div class="card-body">
                    <ol id="todo-list">

                    </ol>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
